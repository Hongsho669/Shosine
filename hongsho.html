<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0a0a0a, #0f0f0f);
      height: 100vh;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.08) 0%, transparent 70%);
      animation: move-bg 20s linear infinite;
      z-index: 0;
    }

    @keyframes move-bg {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 50px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      backdrop-filter: blur(20px);
      position: relative;
      transition: transform 0.2s;
      animation: float 6s ease-in-out infinite;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -5px; left: -5px;
      right: -5px; bottom: -5px;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff0077, #00fff0, #0044ff, #ff8800);
      background-size: 400%;
      z-index: -1;
      filter: blur(25px);
      animation: borderflow 10s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes borderflow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: url(https://assets.onecompiler.app/43bh6b6d7/43cmn74ds/WhatsApp%20Image%202025-03-23%20at%2010.06.45.jpeg) center/cover;
      border: 4px solid #fff;
      box-shadow: 0 0 30px #0ff;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 30px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: #0ff;
      color: #111;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00d4d4;
      transform: scale(1.05);
      box-shadow: 0 0 10px #0ff;
    }

    .tagline {
      font-style: italic;
      font-size: 13px;
      color: #888;
      margin-top: 15px;
    }

    /* Parallax effect */
    .container:hover .card {
      transform: rotateY(10deg) rotateX(10deg);
    }

  </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <div class="card">
      <div class="logo" title="Shosine Logo"></div>
      <h1>Shosine</h1>
      <p>Digital Solutions for Modern Businesses</p>
      <p>We build products that build your brand.</p>

      <button class="btn" onclick="alert('Explore Products')">Explore Products</button>
      <button class="btn" onclick="alert('Contact Us')">Contact Us</button>

      <div class="tagline">Crafted with code & creativity</div>
    </div>
  </div>

</body>
</html>
